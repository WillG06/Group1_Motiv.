<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>FAQ's</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-magenta: #1800AD;
            --vivid-indigo: #8C0050;
            --vivid-indigo-light: #72114a;
            --cobalt-blue: #004AAD;
            --coral-red: #FF7F50;
            --coral-red-light: #FF8C00;
            --vivid-red: #FF0000;
            --light-gray: #f8f8f8;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .chat-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--vivid-indigo), var(--vivid-indigo-light));
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(123, 20, 80, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
        }

        .chat-toggle img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }

        .chat-toggle svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
        }

        .chat-container.active {
            display: flex;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--vivid-indigo), var(--vivid-indigo-light));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 46px;
            height: 46px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--vivid-indigo);
            font-size: 18px;
            overflow: hidden;
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 4px;
        }

        .chat-title h3 {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .chat-status {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
            color: #50ff84;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            flex-direction: row;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, var(--vivid-indigo), var(--vivid-indigo-light));
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;

        }

        .message-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
            overflow: hidden;
            align-self: flex-start;
            margin-top: -4px;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
            padding: 4px;
        }

        .message.user .message-avatar {
            background: var(--coral-red-light);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            opacity: 0.7;
        }


        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--coral-red), var(--coral-red-light));
            color: white;
            border-top-right-radius: 4px;
        }

        .quick-replies {
            padding: 10px 20px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            background: #f3f3f3;
            border-top: 1px solid #eee;
        }

        .quick-reply-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid var(--vivid-indigo);
            color: var(--vivid-indigo);
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .quick-reply-btn:hover {
            background: var(--vivid-indigo);
            color: white;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--vivid-indigo);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--vivid-indigo), var(--vivid-indigo-light));
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--vivid-indigo);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.7;
            }

            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <button class="chat-toggle" id="chatToggle">
        <svg viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z" />
        </svg>
    </button>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-header-info">
                <div class="chat-avatar">
                    <img src="logo.png" alt="Logo">
                </div>
                <div class="chat-title">
                    <h3>Motiv Assistant</h3>
                    <div class="chat-status">Online</div>
                </div>
            </div>
            <button class="close-btn" id="closeChat">&times;</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">
                    <img src="logo.png" alt="Logo">
                </div>
                <div class="message-content">
                    Welcome to Motiv! How can I help you today? ðŸš—ðŸš—ðŸš—
                    <div class="message-time"></div>
                </div>
            </div>
        </div>

        <div class="quick-replies" id="quickReplies">
            <button class="quick-reply-btn" data-reply="View available cars">View Cars</button>
            <button class="quick-reply-btn" data-reply="What are your rental rates?">Rental Rates</button>
            <button class="quick-reply-btn" data-reply="Where are you located?">Locations</button>
            <button class="quick-reply-btn" data-reply="Contact support">Contact Us</button>
            <button class="quick-reply-btn" data-reply="Hours">Our Hours</button>
            <button class="quick-reply-btn" data-reply="Insurance">Insurance</button>
        </div>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatToggle = document.getElementById('chatToggle');
        const chatContainer = document.getElementById('chatContainer');
        const closeChat = document.getElementById('closeChat');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const quickReplies = document.querySelectorAll('.quick-reply-btn');

        //not done but some responses ready.
        const responses = {
            'view available cars': 'We have a wide selection of vehicles including sedans, SUVs, luxury cars, and vans. Would you like to know about specific categories or our current special offers?',
            'rental rates': 'Our rental rates vary by vehicle type:\nâ€¢ Economy: Â£25/day\nâ€¢ SUV: Â£45/day\nâ€¢ Luxury: Â£85/day\nâ€¢ Van: Â£55/day\n\nWhat type interests you?',
            'located': 'Motiv has locations across many major cities. Our main hubs are downtown, airport, and suburban locations. Where would you like to pick up your rental?',
            'location': 'Motiv has locations across many major cities. Our main hubs are downtown, airport, and suburban locations. Where would you like to pick up your rental?',
            'contact support': 'You can reach our support team at support@motiv.com or call us at 0800-MOTIV-UK. We\'re available 24/7 to assist you!',
            'hours': 'We\'re open 24/7 at our airport locations and 8 AM - 6 PM at city locations. Our customer service is available round the clock!',
            'insurance': 'We offer comprehensive insurance coverage including:\nâ€¢ Collision damage waiver\nâ€¢ Liability protection\nâ€¢ Personal accident insurance\n\nWould you like details on our insurance packages?',
            'suv': 'Our SUVs are perfect for families or groups! We have the Range Rover Sport, BMW X5, and Toyota Land Cruiser available. All come with 4WD and spacious interiors. Rental from Â£45/day.',
            'luxury': 'Our luxury fleet includes Mercedes S-Class, BMW 7 Series, and Audi A8. All vehicles feature premium interiors, advanced technology, and executive comfort. Starting from Â£85/day.',
            'economy': 'Our economy cars are fuel-efficient and budget-friendly! Choose from VW Golf, Ford Focus, or Toyota Corolla. Perfect for city driving! Just Â£25/day.',
            'sedan': 'Our sedan collection includes VW Golf, Ford Focus, and Toyota Corolla. Perfect for everyday use and business trips. Starting from Â£25/day.',
            'van': 'Our vans are ideal for large groups or cargo transport. We offer Mercedes Sprinter and Ford Transit options with various seating configurations. From Â£55/day.',
            'thank': 'You\'re welcome! Is there anything else I can help you with today? ðŸ˜Š',
            'bye': 'Thank you for chatting with Motiv! Have a great day and safe travels! ðŸš—',
            'default': 'Thanks for your question! For detailed information, please contact our team at support@motiv.com or call 0800-MOTIV-UK. Is there anything else I can help you with?'
        };

        // time for messages
        document.addEventListener('DOMContentLoaded', () => {
            const initialTime = document.querySelector('.message-time');
            if (initialTime) {
                initialTime.textContent = getCurrentTime();
            }
        });

        function getCurrentTime() {
            return new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' }); // format of time 
        }

        function toggleChat() {
            chatContainer.classList.toggle('active');
            if (chatContainer.classList.contains('active')) {
                chatInput.focus();
            }
        }

        chatToggle.addEventListener('click', toggleChat);
        closeChat.addEventListener('click', toggleChat);

        function addMessage(text, isUser = false) {

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';

            if (!isUser) {
                const img = document.createElement('img');
                img.src = 'logo.png';
                img.alt = 'Logo';
                avatar.appendChild(img);
            } else {
                avatar.innerHTML = '<i class="fas fa-user"></i>';
            }

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `${text}<div class="message-time">${getCurrentTime()}</div>`;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot';
            indicator.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            const img = document.createElement('img');
            img.src = 'logo.png';
            img.alt = 'Logo';
            avatar.appendChild(img);

            const typing = document.createElement('div');
            typing.className = 'typing-indicator active';
            typing.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';

            indicator.appendChild(avatar);
            indicator.appendChild(typing);
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function getBotResponse(userMessage) {
            const msg = userMessage.toLowerCase();

            // Check predefined responses
            for (let key in responses) {
                if (msg.includes(key)) {
                    return responses[key];
                }
            }


                                                  // DEAR LORD THE IFFFFFFFF
            // Greetings
            if (msg.includes('hello') || msg.includes('hi') || msg.includes('hey') || msg.includes('good morning') || msg.includes('good afternoon')) {
                return 'Hello! Welcome to Motiv. How can I assist you with your car rental needs today? ðŸ‘‹';
            }
            // Booking
            if (msg.includes('book') || msg.includes('reserve') || msg.includes('rent') || msg.includes('hire')) {
                return 'Great! To book a car, you can browse our available vehicles and complete your reservation online. What type of vehicle are you looking for?';
            }
            // Pricing
            if (msg.includes('price') || msg.includes('cost') || msg.includes('cheap') || msg.includes('expensive') || msg.includes('how much')) {
                return responses['rental rates'];
            }
            // Vehicle types - more specific
            if (msg.includes('4x4') || msg.includes('off road') || msg.includes('family car')) {
                return responses['suv'];
            }
            if (msg.includes('executive') || msg.includes('premium') || msg.includes('high end')) {
                return responses['luxury'];
            }
            if (msg.includes('small') || msg.includes('compact') || msg.includes('budget')) {
                return responses['economy'];
            }
            if (msg.includes('people carrier') || msg.includes('moving') || msg.includes('cargo')) {
                return responses['van'];
            }
            // Thank you
            if (msg.includes('thanks') || msg.includes('thank you') || msg.includes('cheers')) {
                return responses['thank'];
            }
            // Goodbye
            if (msg.includes('bye') || msg.includes('goodbye') || msg.includes('see you') || msg.includes('cya')) {
                return responses['bye'];
            }
            // Age/license questions
            if (msg.includes('age') || msg.includes('old') || msg.includes('young') || msg.includes('license') || msg.includes('licence')) {
                return 'You must be at least 21 years old with a valid UK or international driving licence held for at least 1 year to rent with Motiv. Some vehicle categories may require drivers to be 25+.';
            }
            // Payment
            if (msg.includes('payment') || msg.includes('pay') || msg.includes('credit card') || msg.includes('debit card')) {
                return 'We accept all major credit and debit cards including Visa, Mastercard, and American Express. A valid card in the driver\'s name is required at pickup.';
            }
            // Fuel
            if (msg.includes('fuel') || msg.includes('petrol') || msg.includes('diesel') || msg.includes('gas')) {
                return 'All our vehicles come with a full tank of fuel. We operate a full-to-full fuel policy - simply return the vehicle with a full tank. Fuel type is specified for each vehicle.';
            }
            // Mileage
            if (msg.includes('mileage') || msg.includes('miles') || msg.includes('distance') || msg.includes('km')) {
                return 'Standard rentals include unlimited mileage for UK travel. For European travel, please contact us for specific mileage terms.';
            }

            return responses['default'];
        }

        function sendMessage() {
            const message = chatInput.value.trim();

            if (message === '') return;

            addMessage(message, true);
            chatInput.value = '';

            showTypingIndicator();

            setTimeout(() => {
                removeTypingIndicator();
                const botReply = getBotResponse(message);
                addMessage(botReply);
            }, 1000 + Math.random() * 1000);
        }

        sendBtn.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        quickReplies.forEach(btn => {
            btn.addEventListener('click', () => {
                const reply = btn.getAttribute('data-reply');
                chatInput.value = reply;
                sendMessage();
            });
        });
    </script>
</body>

</html>
