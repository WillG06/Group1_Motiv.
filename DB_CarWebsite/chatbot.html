<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ's</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .chat-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #72114a, #923559);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(123, 20, 80, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
        }

        .chat-toggle svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
        }

        .chat-container.active {
            display: flex;
        }

        .chat-header {
            background: linear-gradient(135deg, #72114a, #923559);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #7B1450;
            font-size: 18px;
        }

        .chat-title h3 {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .chat-status {
            font-size: 12px;
            opacity: 0.9;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            flex-direction: row;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #72114a, #923559);
            color: white;
        }

        .message.user .message-avatar {
            background: #FF8C00;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #FF8C00, #FF7F50);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .quick-replies {
            padding: 10px 20px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }

        .quick-reply-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #7B1450;
            color: #7B1450;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .quick-reply-btn:hover {
            background: #7B1450;
            color: white;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #7B1450;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #7B1450, #A52A5A);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #7B1450;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <button class="chat-toggle" id="chatToggle">
        <svg viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
        </svg>
    </button>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-header-info">
                <div class="chat-avatar">M</div>
                <div class="chat-title">
                    <h3>Motiv Assistant</h3>
                    <div class="chat-status">Online</div>
                </div>
            </div>
            <button class="close-btn" id="closeChat">&times;</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">M</div>         <!--replace with our logo-->
                <div class="message-content">
                    Welcome to Motiv! How can I help you today? ðŸš—ðŸš—ðŸš—!
                </div>
            </div>
        </div>

        <div class="quick-replies" id="quickReplies">
            <button class="quick-reply-btn" data-reply="View available cars">View Cars</button>
            <button class="quick-reply-btn" data-reply="What are your rental rates?">Rental Rates</button>
            <button class="quick-reply-btn" data-reply="Where are you located?">Locations</button>
            <button class="quick-reply-btn" data-reply="Contact support">Contact Us</button>
            <button class="quick-reply-btn" data-reply="Hours">Our Hours</button>
            <button class="quick-reply-btn" data-reply="Insurance">Insurance</button>
        </div>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        
        const chatToggle = document.getElementById('chatToggle');
        const chatContainer = document.getElementById('chatContainer');
        const closeChat = document.getElementById('closeChat');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const quickReplies = document.querySelectorAll('.quick-reply-btn');

        //responses for nmw
        const responses = {
            'view available cars': 'We have a wide selection of vehicles including sedans, SUVs, luxury cars, and vans. Would you like to know about specific categories or our current special offers?',
            'rental rates': 'Our rental rates start from .................. What type of vehicle are you interested in?',
            'located': 'Motiv has locations across many major cities. Our main hubs are downtown, airport, and suburban locations. Where would you like to pick up your rental?',
            'contact support': 'You can reach our support team at support@motiv.com or call us at {insertMotivNumber}. We\'re available 24/7 to assist you!',
            'hours': 'We\'re open 24/7 at our airport locations and 8 AM - 6 PM at city locations. Our customer service is available round the clock!',
            'insurance': 'We offer comprehensive insurance coverage including collision damage waiver, liability protection, and personal accident insurance. Would you like details on our insurance packages?',
            'default': 'Thanks for your question! For detailed information, please contact our team at support@motiv.com or call {insertMovtivNumberHere}. Is there anything else I can help you with?'
        };

        function toggleChat() {
            chatContainer.classList.toggle('active');
            if (chatContainer.classList.contains('active')) {
                chatInput.focus();
            }
        }

        chatToggle.addEventListener('click', toggleChat);
        closeChat.addEventListener('click', toggleChat);

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'M';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);            // creates a tree of message user logos
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot';
            indicator.id = 'typingIndicator';
            
            const avatar = document.createElement('div');         //replace with car logo 
            avatar.className = 'message-avatar';
            avatar.textContent = 'M';
            
            const typing = document.createElement('div');
            typing.className = 'typing-indicator active';
            typing.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            
            indicator.appendChild(avatar);
            indicator.appendChild(typing);
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');       //typing animation
            if (indicator) {
                indicator.remove();
            }
        }

        function getBotResponse(userMessage) {
            const msg = userMessage.toLowerCase(); // makes sure doesnt matter if Hello or hello or HEllo 

            
            for (let key in responses) {
                if (msg.includes(key)) {
                    return responses[key];
                }
            }
            
            if (msg.includes('hello') || msg.includes('hi') || msg.includes('hey')) {
                return 'Hello! Welcome to Motiv. How can I assist you with your car rental needs today?';
            }
            
            if (msg.includes('book') || msg.includes('reserve') || msg.includes('rent')) {
                return 'Great! To book a car, you can browse our available vehicles and complete your reservation online. What type of vehicle are you looking for?';
            }
            
            if (msg.includes('price') || msg.includes('cost') || msg.includes('cheap')|| msg.includes('expensive')) {
                return responses['rental rates'];
            }
            
            return responses['default'];
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            
            if (message === '') return;
            
            addMessage(message, true);
            chatInput.value = '';
            
            showTypingIndicator();
            
            setTimeout(() => {
                removeTypingIndicator();
                const botReply = getBotResponse(message);
                addMessage(botReply);
            }, 1000 + Math.random() * 1000);
        }

        sendBtn.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        quickReplies.forEach(btn => {
            btn.addEventListener('click', () => {
                const reply = btn.getAttribute('data-reply');
                chatInput.value = reply;
                sendMessage();
            });
        });
    </script>
</body>
</html>
